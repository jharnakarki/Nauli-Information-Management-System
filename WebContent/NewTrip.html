
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
 <style type="text/css">
        body {
            background-color:white;
            
        }
        label {
            font-style: italic;
        }
      </style>
</head>
<body>

<table>
<form method="get" action="TruckTrip"/>


	
	<tr>
		<th><label>TruckNumber</label></th>
		<td><input type="number" name="vehNum"/></td>
	</tr>
	<tr>
		<th><label>Start Date</label></th>
		<td><input type="Date" name="dtStart"/></td>
	</tr>
	<tr>
		<th><label>Ending Date</label></th>
		<td><input type="Date" name="dtEnd"/></td>
	</tr>
	<tr>
		<th><label>Start Mileage</label></th>
		<td><input type="Number" name="maStart"/></td>
	</tr>
	<tr>
		<th><label>End Mileage</label></th>
		<td><input type="Number" name="maEnd"/></td>
	</tr>
	<tr>
		<th><label>Origin</label></th>
		<td><input type="text" name="org"/></td>
	</tr>
	<tr>
		<th><label>Multiple Destination</label></th>
		<td><input type="text" name="mulDes"/></td>
	</tr>
	<tr>
		<th><label>Revenue</label></th>
		<td><input type="Number" name="rev"/></td>
	</tr>
	<tr>
		<th><label>Driver</label></th>
		<td><input type="text" name="dName"/></td>
	</tr>
	<tr>
		<th><label>Remarks</label></th>
		<td><input type="Text" name="remarks"/></td>
	</tr>
		<td><input type="submit" value="submit"/></td>

	</form>

</table>

</body>
</html>
