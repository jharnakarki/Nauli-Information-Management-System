	<div class="container">
		<article>
			<div class="row">
				<h2>Add a new vehicle</h2>
			</div>
			<br />
			<div class="row">
				<form method="get" action="TruckInfo" />
				<div class="form-group">
					<label>Vehicle Number</label> <input class="form-control" type="text" name="num" />
				</div>
				<div class="form-group">
					<label>Brand</label> <input class="form-control" type="text" name="brand" />
				</div>
				<div class="form-group">
					<label>Model</label> <input class="form-control" type="Number" name="model" />
				</div>
				<div class="form-group">
					<label>Capacity</label> <input class="form-control" type="Number" min="1" name="capacity" /><p class="small">( Tons )</p>
				</div>
				<div class="form-group">
					<label>No.of Tyres</label> <input class="form-control" type="Number" min="4" name="tyres" />
				</div>
				<div class="form-group">
					<label>Year</label> <input class="form-control" type="number" min="1990" name="year" />
				</div>

				<button class="btn btn-primary" type="submit">Add</button>
				</form>
			</div>
		</article>




	</div>
